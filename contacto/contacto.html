    <div data-aos="fade-up" data-aos-duration="3000" class="container">
        <div class=" row">
            <div class="form col-md-10 shadow p-3 mb-5 bg-body rounded">
                <form action="" method="GET">
                    <fieldset class=" row g-3">
                        <legend class="form__titulo "> Envianos tu Consulta</legend>
                        <div class="col-md-4 ">
                            <label for="info_name" class="form-label"> <h6 class="form__text">Nombre:</h6> </label>
                            <input type="text" class="form-control" name="info_name" id="info_name"
                            placeholder="Introduzca Nombre">
                        </div>
                        
                        <div class="col-md-4 ">
                            <label for="info_last_name" class="form-label"> <h6 class="form__text">Apellido:</h6> </label>
                            <input type="text" class="form-control" name="info_name_last_name" id="info_last_name"
                            placeholder="Introduzca Apellido">
                        </div>

                        <div class="col-md-4 ">
                            <label for="info_mail" class="form-label"> <h6 class="form__text">Correo electronico:</h6> </label>
                            <input type="text" class="form-control" name="info_mail" id="info_mail" 
                            placeholder="Introduzca su Mail">
                        </div>

                        <div class="col-md-4 ">
                            <label for="info_tel" class="form-label"> <h6 class="form__text">Telefono:</h6> </label>
                            <input type="number" class="form-control" name="info_tel" id="info_tel" 
                            placeholder="Introduzca su telefono">
                        </div>

                        <div class="col-md-4 ">
                            <label for="info_gender" class="form-label"> <h6 class="form__text">Genero:</h6> </label>
                            <div class="mb-3">
                                <select class="form-select" required aria-label="select example">
                                  <option value="">Seleccione una opcion</option>
                                  <option value="1">Femenino</option>
                                  <option value="2">Masculino</option>
                                  <option value="3">Otro</option>
                                </select>
                                <div class="invalid-feedback">Example invalid select feedback</div>
                              </div>
                        </div>

                        <div class="mb-3">
                            <label for="validationTextarea" class="form-label"> <h6 class="form__text">Consulta:</h6> </label>
                            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Ingrese su cansulta" required></textarea>
                            <div class="invalid-feedback">
                              Ingrese una consulta.
                            </div>
                        </div>

                        <label for="info_promo" class="form-label"> <h6 class="form__text">Desea recibir promociones:</h6> </label>

                        <div class="form-check ">
                            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck2">Si</label>
                          </div>
                          <div class="form-check mb-3">
                            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck3">No</label>
                            <div class="invalid-feedback">More example invalid feedback text</div>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit" disabled>Enviar</button>
                          </div>
                        
                        
                    </fieldset>
            
                </form>
